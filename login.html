<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

  const firebaseConfig = {
    //firebase project configuration details
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  signin.addEventListener('click', (e) => {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        window.location.href = "todo.html";
      })
      .catch((error) => {
        document.getElementById('signin_alert').innerHTML = "<div class=\"mt-4 alert alert-dismissible fade show alert-warning\" role=\"alert\">" + error.message + "<button type=\"button\" class=\"btn-close\" data-bs-dismiss=\"alert\" aria-label=\"Close\"></button></div>";
      });
  });
</script>
