<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
  import { getAuth, deleteUser, sendPasswordResetEmail, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

  const firebaseConfig = {
    //firebase project configuration details
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  deleted.addEventListener('click', (e) => {
    const user = auth.currentUser;
    deleteUser(user).then(() => {
      document.getElementById('deleteaccount_alert').innerHTML = "<div class=\"mt-4 alert alert-dismissible fade show alert-success\" role=\"alert\">Account Successfully Deleted!! <button type=\"button\" class=\"btn-close\" data-bs-dismiss=\"alert\" aria-label=\"Close\"></button></div>";
      window.location.href = 'index.html';
    }).catch((error) => {
      document.getElementById('deleteaccount_alert').innerHTML = "<div class=\"mt-4 alert alert-dismissible fade show alert-warning\" role=\"alert\">Internal error occuered!! Please retry <button type=\"button\" class=\"btn-close\" data-bs-dismiss=\"alert\" aria-label=\"Close\"></button></div>";
    });

  });
  onAuthStateChanged(auth, (user) => {
    if (user) {
      const uid = user.uid;
      document.getElementById('username').innerHTML = user.uid;
      document.getElementById('email').innerHTML = user.email;
    } else {
      window.location.href = 'index.html';
    }
  });

  function update_password() {
    const email = auth.currentUser.email;
    sendPasswordResetEmail(auth, email)
      .then(() => {
        document.getElementById('mail_alert').innerHTML = "<div class=\"mt-4 alert alert-dismissible fade show alert-success\" role=\"alert\">Mail sent successfully !! <button type=\"button\" class=\"btn-close\" data-bs-dismiss=\"alert\" aria-label=\"Close\"></button></div>";

      })
      .catch((error) => {
        document.getElementById('mail_alert').innerHTML = "<div class=\"mt-4 alert alert-dismissible fade show alert-warning\" role=\"alert\">" + error.message + "<button type=\"button\" class=\"btn-close\" data-bs-dismiss=\"alert\" aria-label=\"Close\"></button></div>";
      });
  }
  window.update_password = update_password;

  logout.addEventListener('click', (e) => {
    signOut(auth)
      .then(() => {
        window.location.href = 'index.html';
      })
      .catch((error) => {
        document.getElementById('logout_alert').innerHTML = "<div class=\"mt-4 alert alert-dismissible fade show alert-warning\" role=\"alert\">" + error.message + "<button type=\"button\" class=\"btn-close\" data-bs-dismiss=\"alert\" aria-label=\"Close\"></button></div>";
      })
  });
</script>
