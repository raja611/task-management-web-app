<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
  import {
    getDatabase,
    set,
    ref,
    update,
    onValue,
    remove
  } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

  import {
    getAuth,
    onAuthStateChanged,
    signOut,
  } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";


  const firebaseConfig = {
    //firebase project configuration details
  };


  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const database = getDatabase();


  function add_task() {
    const user = auth.currentUser;
    onValue(ref(database, 'users/' + user.uid + '/count'), (snapshot) => {
      var val = snapshot.val();
      const updates = {};
      updates['users/' + user.uid + '/count'] = val + 1;
      update(ref(database), updates);
      add_task_html(val + 1, database, user);
      return val + 1;
    }, { onlyOnce: true });
  }
  window.add_task = add_task;


  function add_task_html(val, database, user) {
    const z = {}
    z[val] = ' ';
    update(ref(database, 'users/' + user.uid + '/tasks'), z);
    const element = document.getElementById('task');
    var t = document.createElement('div');
    t.setAttribute("id", "div" + val);
    t.innerHTML = "<div class=\"input-group mb-3\"><div class=\"input-group-text \" ><input class=\"form-check-input mt-0 input-check\" type=\"checkbox\" onclick=\"complete_task(" + val + ")\"/></div><input type=\"text\" class=\"form-control\" id=\"task" + val + "\"  onblur=\"change_task(document.getElementById('task" + val + "').value,'" + val + "');\"/></div>";
    element.append(t);

  }

  function change_task(data, vari) {
    const user = auth.currentUser;
    const dat = {}
    dat[vari] = data;
    update(ref(database, 'users/' + user.uid + '/tasks'), dat);
  }
  window.change_task = change_task;


  function complete_task(val) {
    const user = auth.currentUser;
    const dat = {}
    const data = document.getElementById('task' + val).value;
    dat['users/' + user.uid + '/completed/' + val] = data;
    update(ref(database), dat);
    remove(ref(database, 'users/' + user.uid + '/tasks/' + val));
    const element = document.getElementById("div" + val);
    element.remove();
    const elem = document.getElementById('completed');
    var t = document.createElement('div');
    t.setAttribute("id", "completed" + val);
    t.innerHTML = "<div class=\"input-group mt-3 container\"><div class=\"input-group-text\"><input class=\"form-check-input mt-0\" type=\"checkbox\" onclick=\"remove_from_completed(" + val + ")\" checked/></div><input type=\"text\" class=\"form-control\" id=\"com" + val + "\" disabled /></div>";
    elem.append(t);
    document.getElementById('com' + val).value = data;
  }
  window.complete_task = complete_task;

  function remove_from_completed(val) {
    const user = auth.currentUser;
    const dat = {}
    const data = document.getElementById('com' + val).value;
    dat['users/' + user.uid + '/tasks/' + val] = data;
    update(ref(database), dat);
    remove(ref(database, 'users/' + user.uid + '/completed/' + val));
    const element = document.getElementById("completed" + val);
    element.remove();
    const elem = document.getElementById('task');
    var t = document.createElement('div');
    t.setAttribute("id", "div" + val);
    t.innerHTML = "<div class=\"input-group mb-3\"><div class=\"input-group-text \" ><input class=\"form-check-input mt-0 input-check\" type=\"checkbox\" onclick=\"complete_task(" + val + ")\"/></div><input type=\"text\" class=\"form-control\" id=\"task" + val + "\"  onblur=\"change_task(document.getElementById('task" + val + "').value,'" + val + "');\"/></div>";
    elem.append(t);
    document.getElementById('task' + val).value = data;
  }
  window.remove_from_completed = remove_from_completed;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      check_func();
      get_data();
    } else {
      //window.location.href='index.html';
    }
  });

  function get_data() {
    const user = auth.currentUser;
    onValue(ref(database, 'users/' + user.uid), (snapshot) => {
      const z = snapshot.val();
      const element = document.getElementById('task');
      for (var key in z['tasks']) {
        var t = document.createElement('div');
        var val = key;
        var data = z['tasks'][key];
        t.setAttribute("id", "div" + val);
        t.innerHTML = "<div class=\"input-group mb-3\"><div class=\"input-group-text \" ><input class=\"form-check-input mt-0 input-check\" type=\"checkbox\" onclick=\"complete_task(" + val + ")\"/></div><input type=\"text\" class=\"form-control\" id=\"task" + val + "\"  onblur=\"change_task(document.getElementById('task" + val + "').value,'" + val + "');\"/></div>";
        element.append(t);
        document.getElementById('task' + val).value = data;
      }
      const elem = document.getElementById('completed');
      for (var key in z['completed']) {
        var data = z['completed'][key]
        var val = key;
        var t = document.createElement('div');
        t.setAttribute("id", "completed" + val);
        t.innerHTML = "<div class=\"input-group mt-3 container\"><div class=\"input-group-text\"><input class=\"form-check-input mt-0\" type=\"checkbox\" onclick=\"remove_from_completed(" + val + ")\" checked/></div><input type=\"text\" class=\"form-control\" id=\"com" + val + "\" disabled /></div>";
        elem.append(t);
        document.getElementById('com' + val).value = data;
      }
    }, { onlyOnce: true });
  }

  logout.addEventListener('click', (e) => {
    signOut(auth)
      .then(() => {
        window.location.href = 'index.html';
      })
      .catch((error) => {
        document.getElementById('logout_alert').innerHTML = "<div class=\"mt-4 alert alert-dismissible fade show alert-warning\" role=\"alert\">" + error.message + "<button type=\"button\" class=\"btn-close\" data-bs-dismiss=\"alert\" aria-label=\"Close\"></button></div>";
      })
  });

  clear.addEventListener('click', (e) => {
    const user = auth.currentUser;
    remove(ref(database, 'users/' + user.uid + '/completed'));
    document.getElementById('completed').innerHTML = "";
  });

  function check_func() {
    const user = auth.currentUser;
    onValue(ref(database, 'users/' + user.uid), (snapshot) => {
      if (!snapshot.exists()) {
        define_data();
      }
    }, {
      onlyOnce: true
    });
  }

  //initialise deta in server side
  function define_data() {
    const user = auth.currentUser;
    set(ref(database, 'users/' + user.uid), {
      "count": 0,
      "tasks": {
      },
      "completed": {
      }
    });
  }
</script>
